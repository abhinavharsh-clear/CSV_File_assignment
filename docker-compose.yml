version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: csv_crud_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: csv_crud_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - csv_crud_network
    command: mongod --auth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: MongoDB Express (UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: csv_crud_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_MONGODB_DEFAULTDBNAME: csv_crud_db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - csv_crud_network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  csv_crud_network:
    driver: bridge

